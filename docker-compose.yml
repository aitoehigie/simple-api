version: '3'

services:

  api:
    build: .
    image: simpleapi:latest
    command: uvicorn app.main:app --host 0.0.0.0 --port 5057
    environment:
      - DB_URL=${DB_URL}
    ports:
      - "5057:5057"
    depends_on:
      - db

  db:
    image: postgres:12.0-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      - "5432:5432"

volumes:
  postgres_data:
  