version: '3'
services:
  
  redis:
    image: redis:4.0.6-alpine
    ports:
      - "6379:6379"
    volumes:
      - ./redis:/data
  
  api:
    image: simpleapi:latest
    command: uvicorn main:app --host 0.0.0.0 --port 5057
    ports:
      - "5057:5057"
    depends_on:
      - redis
      - db
    links:
      - redis

  db:
    volumes:
      - app-db-data:/var/lib/postgresql/data/pgdata
    deploy:
      placement:
        constraints:
          - node.labels.${STACK_NAME}.app-db-data == true
  
  proxy:
    deploy:
      placement:
        constraints:
          - node.role == manager

volumes:
  app-db-data:
  