version: '3'

services:
  
  redis:
    image: redis:4.0.6-alpine
    ports:
      - "6379:6379"
    volumes:
      - ./redis:/data
  
  api:
    image: simpleapi:latest
    command: uvicorn main:app --host 0.0.0.0 --port 5057
    ports:
      - "5057:5057"
    depends_on:
      - redis
      - db
    links:
      - redis

  db:
    image: postgres:12.0-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=api_owner
      - POSTGRES_PASSWORD=api112233
      - POSTGRES_DB=apidb

volumes:
  postgres_data:
  