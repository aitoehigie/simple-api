name: SimpleAPI(CI)

on:
  push:
    branches:
    - Hadi

jobs:
  
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v1
    
    - name: Set up Python 3.7
      uses: actions/setup-python@v1
      with:
        python-version: 3.7
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        sudo apt-get install libpq-dev
        pip install -r requirements.txt

    - name: Lint with flake8
      run: |
        pip install flake8
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Unit tests with pytest
      run: |
        sudo docker run --rm -d \
          --name=apidb \
          -p=5432 \
          -h=0.0.0.0 \
          --env-file=./.env \
          postgres:12.0-alpine
        export $(cat .env)
        dbport=$(docker port apidb)
        dbport=${dbport:20:25}
        export DB_PORT=$dbport
        export DB_HOST=localhost
        cd unit
        pytest -vv
        sudo docker stop apidb

    - name: Integration tests with nose
      run: |
        sudo docker build -t simpleapi .
        export $(cat .env)
        export DB_HOST=172.18.0.1
        sudo docker run --rm -d \
          --name=apidb \
          -p=5432 \
          -h=0.0.0.0 \
          --env-file=./.env \
          postgres:12.0-alpine
        dbport=$(docker port apidb)
        dbport=${dbport:20:25}
        export DB_PORT=$dbport
        sudo docker run --rm -d \
          --name=simpleapi \
          -p=5057:5057 \
          -h=0.0.0.0 \
          --env-file=./.env \
          simpleapi
        cd integration
        nosetests --verbosity=2 test_integration.py
        sudo docker stop apidb
        sudo docker stop simpleapi